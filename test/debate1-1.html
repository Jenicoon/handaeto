<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찬성측 입론 타이머</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
    
    <div class="header">
        <img src="nogotte_logo.png" alt="Logo" class="logo">
        <h1>찬성측 입론</h1>
    </div>
    

    <div class="container">
        <div class="time pro" id="time_pro">
            <div class="title">찬성측 토론자</div>
            <div class="timer1_pro" id="timer">
                <div class="mask1p"></div>
            </div>
            <div class="time-info"><span id="total_time_pro">1:00</span></div>
        </div>
    </div>
    <button onclick="previous()">이전</button>
    <button id="btn_pro" onclick="startPro()">시작</button>
    <button onclick="stopTimer()">정지</button>
    <button onclick="resetTimer()">초기화</button>
    <button onclick="next()">다음</button>

    <script>
        let timePro = 1 * 60;
        let timerInterval;
        let runningPro = false;

        function updateDisplay() {
            const minsPro = Math.floor(timePro / 60);
            const secsPro = timePro % 60;
            document.getElementById('total_time_pro').textContent = `${minsPro}:${secsPro < 10 ? '0' : ''}${secsPro}`;
        }

        function startPro() {
            if (runningPro) {
                return;
            }
            runningPro = true;
            document.getElementById('btn_pro').disabled = true;
            document.getElementById('timer').style.animationPlayState = 'running';
            document.querySelector('.mask1p').style.animationPlayState = 'running';

            timerInterval = setInterval(() => {
                if (timePro > 1) {
                    timePro--;
                    updateDisplay();
                } else {
                    document.getElementById('bell').play();
                    timePro--;
                    updateDisplay();
                    stopTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            runningPro = false;
            document.getElementById('btn_pro').disabled = false;
            document.getElementById('timer').style.animationPlayState = 'paused';
            document.querySelector('.mask1p').style.animationPlayState = 'paused';
            updateDisplay();
        }

        function resetTimer() {
            stopTimer();
            timePro = 1 * 60;
            updateDisplay();

            const timerElement = document.getElementById('timer');
            const maskElement = document.querySelector('.mask1p');
    
            timerElement.style.animation = 'none';
            maskElement.style.animation = 'none';
  
            setTimeout(() => {
                timerElement.style.animation = '';
                maskElement.style.animation = '';
            }, 1);
        }

        function previous() {
            window.location.href = 'debate_main.html';
        }

        function next() {
            window.location.href = 'debate1-2.html';
        }

        updateDisplay();
    </script>

    <div id="footer-text">
        <p>모든 시간이 소모되면 종소리가 울립니다.</p>
    </div>
</body>
</html>
