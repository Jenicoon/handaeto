<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찬성측 교차조사 타이머</title>
    <link rel="stylesheet" href="styles.css">
    <script src="3p.js"></script>
</head>
<body>
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
    
    <div class="header">
        <img src="../../학교로고/성균관.png" alt="Logo" class="logo">
        <h1>찬성측 교차조사</h1>
    </div>
    

    <div class="container">
        <div class="time pro" id="time_pro">
            <div class="title">찬성 1</div>
            <div class="timer3_pro" id="timer">
                <div class="mask3p"></div>
            </div>
            <div class="time-info"><span id="total_time_pro">3:00</span></div>
        </div>
    </div>
    <button onclick="previous()">이전</button>
    <button onclick="talk()">숙의</button>
    <button id="btn_pro" onclick="startPro()">시작</button>
    <button onclick="stopTimer()">정지</button>
    <button onclick="resetTimer()">초기화</button>
    <button onclick="next()">다음</button>

    <div id="footer-text">
        <p>모든 시간이 소모되면 종소리가 울립니다.</p>
    </div>

    <div id="popup">
        <h2>숙의 타이머</h2>
        <div id="popup-timer" style="font-size: 10em; margin-bottom: 0px;">1:00</div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button onclick="startTimer()" style="font-size: 30px; padding: 5px 10px; background-color: #424242; color: white; border: none; border-radius: 5px; cursor: pointer;">시작</button>
            <button onclick="closePopup()" style="font-size: 30px; padding: 5px 10px; background-color: #858585; color: white; border: none; border-radius: 5px; cursor: pointer;">닫기</button>
        </div>
    </div>

    <script>
        function previous() {
            window.location.href = 'ceda3.html';
        }
    
        function next() {
            window.location.href = 'ceda5.html';
        }
    </script>

</body>
</html>
