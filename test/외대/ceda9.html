<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유토론 타이머</title>
    <link rel="stylesheet" href="styles.css">
    <script src="8f.js"></script>
</head>
<body>
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
    
    <div class="header">
        <img src="../../학교로고/외대.png" alt="Logo" class="logo">
        <h1>자유토론</h1>
    </div>
    

    <div class="container">
        <div class="time pro" id="time_pro">
            <div class="title">찬성</div>
            <div class="time-info">총 남은 시간<br><span id="total_time_pro">8:00</span></div>
            <div class="time-info">발언 시간<br><span id="speaking_time_pro">2:00</span></div>
        </div>
        <div class="time con" id="time_con">
            <div class="title">반대</div>
            <div class="time-info">총 남은 시간<br><span id="total_time_con">8:00</span></div>
            <div class="time-info">발언 시간<br><span id="speaking_time_con">2:00</span></div>
        </div>
    </div>
    <button onclick="previous()">이전</button>
    <button id="btn_pro" onclick="startPro()">찬성</button>
    <button id="btn_con" onclick="startCon()">반대</button>
    <button onclick="stopTimer()">정지</button>
    <button onclick="resetTimer()">초기화</button>
    <button onclick="next()">다음</button>

    <div id="footer-text">
        <p>1. 왼쪽 방향키 = 찬성 / 오른쪽 방향키 = 반대</p>
        <p>1. 양 측 총 남은 시간이 모두 소모되면 종소리가 울립니다.</p>
        <p>2. 양 측 발언 시간이 모두 소모되면 종소리가 울립니다.</p>
    </div>

    <script>
        function previous() {
            window.location.href = 'ceda8.html';
        }
    
        function next() {
            window.location.href = 'ceda10.html';
        }
    </script>

</body>
</html>
